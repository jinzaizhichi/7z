name: Test

on:
  push:
    branches:
      - "master"
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"

defaults:
  run:
    working-directory: website

jobs:
  build-n-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [3.0.0]
        node-version: [16]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Test build
        run: bun run build
